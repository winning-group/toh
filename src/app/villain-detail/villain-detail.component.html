<div *ngIf="villain">
  <h2>{{villain.name | uppercase}} Details</h2>
  <div><span>id: </span>{{villain.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="villain.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
