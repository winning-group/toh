<h2>My Villains</h2>

<!-- List of villains -->
<ul class="villains">
  <li *ngFor="let villain of villains" (click)="onSelect(villain)" [class.selected]="villain === selectedVillain">
    <span class="badge">{{ villain.id }}</span> {{ villain.name }}
  </li>
</ul>

<!-- Detail of selected villain -->
<app-villain-detail [villain]="selectedVillain"></app-villain-detail>


<hr />

<div>
  <label>Villain name:
    <input #villainName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(villainName.value); villainName.value=''">
    add
  </button>
</div>

<ul class="villains">
  <li *ngFor="let villain of villains">
    <a routerLink="/detail-villain/{{villain.id}}">
      <span class="badge">{{villain.id}}</span> {{villain.name}}
    </a>
    <button class="delete" title="delete villain"
      (click)="delete(villain)">x</button>
  </li>
</ul>
