<h2>{{pluralLabel}}</h2>

<div>
  <label>{{singularLabel}} name:
    <input #itemName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button class='add' (click)="add(itemName.value); itemName.value=''">
    add
  </button>
</div>

<ul class="collection">
  <li *ngFor="let item of collection">
    <a routerLink="/{{singularLabel | lowercase}}/{{item.id}}">
      <span class="badge">{{item.id}}</span> {{item.name}}
    </a>
    <button class="delete" title="delete {{singularLabel | lowercase}}"
      (click)="delete(item)">x</button>
  </li>
</ul>
